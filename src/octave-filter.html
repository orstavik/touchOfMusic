<dom-module id="octave-filter">
	<template>

        <content on-play="_alterEvent"></content>

	</template>

	<script>
		Polymer({
			is: 'octave-filter',
            properties: {
                octave: {
                    type: Number,
                    value: 1
                }
            },
			_alterEvent: function(e, detail) {
                if (detail.args[0] === "_")
                    return;
				if ( !e.detail.args[1])
					return e.detail.args[1] = this.octave;
                return e.detail.args[1] += this.octave;
            }
		});
	</script>
</dom-module>
