<dom-module id="octave-filter">
	<template>

        <content on-play="_alterEvent"></content>

	</template>

	<script>
		Polymer({
			is: 'octave-filter',
            properties: {
                octave: {
                    type: Number,
                    value: 1
                }
            },
			_alterEvent: function(e, detail) {
                if (detail.name === "_")
                    return;
				if ( !e.detail.args)
					return e.detail.args = [this.octave];
                return e.detail.args[0] += this.octave;
            }
		});
	</script>
</dom-module>
