<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="synthesizer-player">
	<template>
		<style>
			:host {
				display: block;
			}
			.pianoButton {
				display: inline-block;
				box-sizing: border-box;
				width: 40px;
				height: 100px;
				border: 1px solid;
			}
		</style>

		<template is="dom-repeat" items="[[keys]]">
			<div class="pianoButton" data-index="[[index]]" on-tap="playANote">[[item.3]]<br>[[item.4]]</div>
		</template>

		<content></content>

	</template>

	<script>
		Polymer({
			is: 'synthesizer-player',

			properties: {
				sounds: {
					type: Object,
					value: function() {
						return Object.create(null)
					}
				},
				keys: {
					type: Array
				},
				tones: {
					type: Object,
					value: function() {
						return {
							A: 8,
							B: 9,
							C: 3,
							D: 4,
							E: 5,
							F: 6,
							G: 7
						}
					}
				}
			},
			_toArray: function(obj) {
				debugger;
				return Object.keys(obj);
			},
			attached: function() {
				var instruments = this.querySelectorAll("music-instrument");
				for (var i = 0; i < instruments.length; i++) {
					this.sounds[instruments[i].name] = [];

					var keys = instruments[i].shadowRoot.querySelectorAll("music-key");
					for (var j = 0; j < keys.length; j++) {
						this.sounds[instruments[i].name][j] = [
							instruments[i].base + keys[j].dataset.name,
							keys[j].dataset.type,
							keys[j].dataset.number,
							keys[j].dataset.note,
							keys[j].dataset.octave,
						]
					}
				};
				this.keys = this.sounds.piano;
				this.audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			},
			playANote: function(e) {
				var noteIndex = this.sounds.piano[e.target.dataIndex];
				this.play(e.target.dataIndex);
			},
			playTone: function(tone) {
				this.play(this.tones[tone]+36+7*3);
			},
			play: function(index) {
				var request = new XMLHttpRequest();
				request.open('GET', this.sounds.piano[index][0], true);
				request.responseType = 'arraybuffer';
				var self = this;
				request.onload = function() {
					var audioData = request.response;
					self.audioCtx.decodeAudioData(audioData, 
						function(decodedArrayBuffer) {
							self.source = self.audioCtx.createBufferSource();
							self.source.buffer = decodedArrayBuffer;
							self.source.connect(self.audioCtx.destination);
							self.source.start(0);
						},
						function(e) {
							console.log("Error with decoding audio data" + e.err);
						}
					);
				};
				request.send();
			}
		});
	</script>
</dom-module>
